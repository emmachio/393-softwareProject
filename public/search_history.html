<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="format.css">
        <style>
            h2 {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                display: inline-block; 
                padding: 10px 25px; 
                border-radius: 2px; 
                margin-top: 20px;
                margin-bottom: 20px;
            }

            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
    
            .historyContainer {
                font-family: Lucida-Console, monospace;
                margin-top: 30px;
                width: 70%;
                margin: auto;
            }
    
            .historyList {
                list-style-type: none;
                margin-top: 0px;
                padding: 15px;
            }
    
            .historyItem {
                padding: 15px;
                margin-bottom: 10px; 
            }
            
            .backButton {
                font-family: Lucida-Console, monospace;
                border: none;
                padding: 8px 16px;
                background-color: #f2f2f2;
                text-align: left;
                text-decoration: none;
                display: inline-block;
                font-size: 0.875em;
                margin: 1px 1px;
                cursor: pointer;
            }
        </style>
    </head>
    
    <body>
        <h2>Search History</h2>
        <div class="historyContainer">
            <ul id="historyList" class="historyList"></ul>
        </div>
        <button onclick="location.href='ingredients.html'" class="backButton">Back to Cookbook</button>
    
        <script>
            // Retrieve search history from local storage
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

            // Target the history list container
            const historyList = document.getElementById('historyList');

            // Store list items in an array
            const listItems = [];
    
            // Display each search in the history
            searchHistory.forEach(query => {
                const listItem = document.createElement('li');
                listItem.classList.add(query);
                listItem.textContent = query;
                historyList.appendChild(listItem);
                listItem.style.padding = "5px";
                listItem.style.marginBottom = "8px";
                listItem.style.borderBottom = "1px solid #ddd";
                
                // Add the listItem to the array
                listItems.push(listItem);
            });


            console.log(listItems); // Logs the array of `<li>` elements

        </script>
    </body>
    
</html>
